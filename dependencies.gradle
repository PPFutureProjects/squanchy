ext {
    supportLibVersion = '25.1.1'
    playServicesVersion = '10.0.1'
    daggerVersion = '2.9'

    gradlePlugins = [
            fabric         : 'io.fabric.tools:gradle:1.22.0',
            buildProperties: 'com.novoda:build-properties-plugin:1.2.1',
            androidApt     : 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    ]

    libraries = [
            app: [
                    autoValue        : 'com.google.auto.value:auto-value:1.3',
                    crashlytics      : 'com.crashlytics.sdk.android:crashlytics:2.6.6',
                    dagger           : "com.google.dagger:dagger:${daggerVersion}",
                    daggerCompiler   : "com.google.dagger:dagger-compiler:${daggerVersion}",
                    firebase         : "com.google.firebase:firebase-core:${playServicesVersion}",
                    firebaseDb       : "com.google.firebase:firebase-database:${playServicesVersion}",
                    firebaseMessaging: "com.google.firebase:firebase-messaging:${playServicesVersion}",
                    jodaTimeAndroid  : 'net.danlew:android.joda:2.9.5.1',
                    lottie           : 'com.airbnb.android:lottie:1.0.3',
                    playAnalytics    : "com.google.android.gms:play-services-analytics:${playServicesVersion}",
                    retrolambda      : 'net.orfjackal.retrolambda:retrolambda:2.5.0',
                    rx               : 'io.reactivex.rxjava2:rxjava:2.0.5',
                    rxAndroid        : 'io.reactivex.rxjava2:rxandroid:2.0.1',
                    supportAppCompat : "com.android.support:appcompat-v7:${supportLibVersion}",
                    supportDesign    : "com.android.support:design:${supportLibVersion}",
                    timber           : 'com.jakewharton.timber:timber:4.3.1',
                    tweetUi          : 'com.twitter.sdk.android:tweet-ui:2.2.0',
                    viewPagerAdapter : 'com.novoda:view-pager-adapter:0.9.1',
            ]
    ]
}
